<div class="p-4">
  <div class="container justify-">
    <div class="mb-3">
      <label for="exampleFormControlInput2" class="form-label">Weight</label>
      <input [(ngModel)]="weight" type="text" class="form-control" id="exampleFormControlInput2">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Height</label>
      <input [(ngModel)]="height" type="text" class="form-control" id="exampleFormControlInput1">
    </div>
    <button (click)="calcBMI()" type="button" class="btn btn-primary btn-block mb-3">Calculate BMI</button>
    <div class="mt-3">
      BMI Result: {{measure}}
    </div>
  </div>
</div>
